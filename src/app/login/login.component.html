<div class="custom_margin">
<br>
<br>
<br>
<h2> Login Form </h2>
<div class="loginform">
<form [formGroup]="LoginForm" (ngSubmit)="onLoginSubmit()" nonvalidate>

  <div class="form-group">
    <label class="center-block">Email:
      <input type="email" class="form-control" formControlName="emailid" required>
    </label>
  </div>
  <div *ngIf="LoginForm.controls.emailid.invalid && (LoginForm.controls.emailid.dirty ||LoginForm.controls.emailid.touched)"class="alert alert-danger">
      <div *ngIf="LoginForm.controls.emailid.errors.required">
       <p> Email is required.</p>
      </div>
      <div *ngIf="LoginForm.controls.emailid.errors.pattern">
        <p>Incorrect Format.</p>
      </div>
  </div>
  <div class="form-group">
      <label class="center-block">Password:
        <input type ="password" class="form-control" formControlName="password" required>
      </label>
    </div>
  <div *ngIf="LoginForm.controls.password.invalid && (LoginForm.controls.password.dirty || LoginForm.controls.password.touched)"class="alert alert-danger">
      <div *ngIf="LoginForm.controls.password.errors.required">
       <p> Please enter a password.</p>
      </div>
  </div>
  <div style="margin-bottom: 1em">
      <button type="submit"
              [disabled]="LoginForm.pristine && LoginForm.invalid" class="btn btn-success">Login</button> &nbsp;

    </div>
</form>
</div>
</div>
